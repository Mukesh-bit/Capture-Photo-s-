<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Capture photo(s)</h1>
  <div class="addPhotoWrapper">
    <img src="/img/uploadPhoto.png" class="addPhotoBtn" alt="">
  </div>

  <div class="imageCapture">
    <video></video>
    <img class="cameraIcon" src="/img/camera.png" alt="">
  </div>

  <div class="imagePreviewWrapper">
    <button class="confirmPhotoBtn">Confirm Photo</button>
    <button class="cancelPhotoBtn">Cancel Photo</button>
    <img class="imagePreview" alt="">
  </div>

  <script src="app.js"></script>
</body>
</html>
